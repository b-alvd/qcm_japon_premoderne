        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const resultContainer = document.getElementById('result');

        function buildQuiz() {
            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

                const answersContainer = document.createElement('div');
                answersContainer.classList.add('answers');

                for (const [key, value] of Object.entries(q.options)) {
                    const label = document.createElement('label');
                    label.innerHTML = `
                        <input type="radio" name="question${index}" value="${key}">
                        ${key}: ${value}
                    `;
                    answersContainer.appendChild(label);
                }

                questionElement.appendChild(answersContainer);
                quizContainer.appendChild(questionElement);
            });
        }

        function showResults() {
            let correct = 0;
            let unanswered = false;

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="question${index}"]:checked`);
                const questionElement = document.querySelectorAll(`.question`)[index];
                const answers = questionElement.querySelectorAll('input');

                answers.forEach((answer) => {
                    const label = answer.parentElement;
                    if (answer.value === q.answer && answer.checked) {
                        label.classList.add('correct');
                    } else if (answer.checked) {
                        label.classList.add('incorrect');
                    } else if (!selected) {
                        label.classList.add('unanswered');
                    }
                });

                if (!selected) {
                    unanswered = true;
                } else if (selected.value === q.answer) {
                    correct++;
                }
            });

            if (unanswered) {
                alert("Veuillez répondre à toutes les questions avant de soumettre.");
                const firstUnansweredQuestion = document.querySelector('.unanswered');
                if (firstUnansweredQuestion) {
                    firstUnansweredQuestion.scrollIntoView({ behavior: 'smooth' });
                }
                return;
            }

            resultContainer.textContent = `Vous avez obtenu ${correct} sur ${questions.length} questions correctes.`;
            submitButton.style.display = 'none';
            correctionButton.style.display = 'inline-block';
        }

        function showCorrection() {
            const allQuestions = document.querySelectorAll('.question');
            allQuestions.forEach((questionElement, index) => {
                const correctAnswer = questions[index].answer;
                const correctLabel = questionElement.querySelector(`input[value="${correctAnswer}"]`).parentElement;
                correctLabel.classList.add('correct');

                questionElement.querySelectorAll('input').forEach((input) => {
                    input.disabled = true;
                });
            });
            correctionButton.style.display = 'none';
        }

        buildQuiz();

        submitButton.addEventListener('click', showResults);
        correctionButton.addEventListener('click', showCorrection);
    </script>
